  psql:
    image: postgres:latest
    restart: always
    hostname: psql
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Admin14801612
      - POSTGRES_DB=chat
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    restart: always
    hostname: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./data/mongo:/var/lib/mongo

  rabbitmq:
    restart: always
    hostname: rabbitmq
    build: deploy/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq

  django:
    hostname: django
    build: deploy/python/
    command: bash -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/chat
    ports:
      - "8000:8000"
    depends_on:
      - psql
      - mongo
      - rabbitmq
    links:
      - psql
      - mongo
      - rabbitmq

