version: '3'

services:
  nginx:
    image: nginx:latest
    hostname: nginx
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"

  psql:
    image: postgres:latest
    restart: always
    hostname: psql
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Admin14801612
      - POSTGRES_DB=chat
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    restart: always
    hostname: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./data/mongo:/var/lib/mongo

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    hostname: rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: "secret string"
      RABBITMQ_NODENAME: rabbit
    volumes:
      - "./deploy/rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config"
      - "./deploy/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json"
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "15671:15671"
      - "15672:15672"
      - "25672:25672"

  django:
    hostname: django
    build: deploy/python/
    command: bash -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/chat
    ports:
      - "8000:8000"
    depends_on:
      - psql
      - mongo
      - rabbitmq
    links:
      - psql
      - mongo
      - rabbitmq

